name: Java backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main " ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven
      - name: Build
        run: mvn clean install
      - name: Run tests
        run: mvn test